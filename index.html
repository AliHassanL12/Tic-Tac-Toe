<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="outer-container">
        <span class="winner"></span>
        <form action="" method="get" class="form">
            <div class="form-div">
                <label for="firstPlayerName">1st Player Name: </label>
                <input type="text" id="firstPlayerName" name="FirstName">
            </div>
            <div class="form-div">
                <label for="secondPlayerName">2nd Player Name: </label>
                <input type="text" id="secondPlayerName" name="SecondName">
            </div>
            <div class="buttons">
                <button type="submit" class="start-game">Start Game</button>
                <button type="button" class="reset-game">Reset</button>    
            </div>
        </form>
        <div class="container">
        </div>

    </div>
</body>
</html>
